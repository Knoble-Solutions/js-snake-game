<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" type="text/css" href="snake_game.css">
    </head>
    <body>
        <section id='gameContainer'></section>
        <section id="scoreContainer">
            <section class="scoreBoard">Food: <span id="pointsEarned">0</span></section>
            <section class="scoreBoard">Blocks: <span id="pointTravelled">0</span></section>
        </section>
        
        <section id="onScreenControllers">
            <button id="leftButton">LEFT BUTTON</button>
            <div>
            <button id="upButton">UP BUTTON</button>
            <button id="downButton">DOWN BUTTON</button>
            </div>
            <button id="rightButton">RIGHT BUTTON</button>
        </section>
    </body>


    <script src="snake_game.js"></script>

</html>
